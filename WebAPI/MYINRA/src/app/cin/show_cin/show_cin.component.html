<style> 
  input[type=text] {
    width: 100%;
    padding: 6px 10px;
    margin: 8px 0;
    box-sizing: border-box;
    border: none;
    background-color: #3CBC8D;
    color: rgb(122, 29, 13);
  }
  </style>
<html>
  <div class="row">
    <div class="col-12 text-white">
      <input type="text" value="VALIDATION DES CIN MISES EN LIGNE" style="text-align:center;"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" readonly>
    </div>
</div> 
  <p></p>
  <div class="row">
    <div class="col-4 text-white">  
    </div>
    <div class="col-4 text-white">
      <select class="form-select form-select-sm" (change)="refreshcinList()" [(ngModel)]="VALIDE" name="VALIDE" aria-label=".form-select-sm example">
        <option value="TOUS" selected>TOUS</option>
        <option value="VALIDES">OUI</option>
        <option value="NON VALIDES">NON</option>
      </select>
    </div>
  <div class="col-4 text-white">
  </div>
</div> 

  <div class="container-fluid" >
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Validation des CIN</h5>
            <button type="button" class="btn-close" (click)="closeClick()" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <app-add_edit_cin *ngIf="modopen" [suivicin]="this.suivicin"> 
            </app-add_edit_cin>
          </div>
        </div>
      </div>
    </div>
  </div>    
      <div class="container mt-3">
        <table class="table table-hover" id="table"  data-show-header="true" data-pagination="true"> 
            <thead>
                <tr>
                    <th>DDP</th>
                    <th>NOM ET PRENOM</th>
                    <th>الاسم والنسب</th>
                    <th>ِCIN</th>
                    <th>ADRESSE</th>
                    <th>VALIDE</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let dataItem of EtatcinList | paginate: { itemsPerPage: 8, currentPage: p }">
                  <td>{{dataItem.DDP}}</td>  
                  <td>{{dataItem.NOM_PRENOM}}</td>
                  <td>{{dataItem.NOMAR}}</td>
                  <td>{{dataItem.CIN}}</td>
                  <td>{{dataItem.ADRESSE}}</td>
                  <td>{{dataItem.VALIDE}}</td>
                  <td><i class="fas fa-download" style="color:#00cc6a" (click)="downloadfile(dataItem)"></i></td>
                  <td><i class="fas fa-edit" style="color:#5aa1cf" (click)="Editcin(dataItem)" data-bs-toggle="modal"  data-bs-target="#exampleModal"></i></td>
                  <!-- <td><i class="fas fa-trash-alt" style="color:#e95834" (click)="deletebanque(dataItem)"></i></td> -->
                </tr>
              </tbody>
        </table>
      </div>
      <p class="text-center"><pagination-controls nextLabel="Suivant" previousLabel="Précédent" (pageChange)="p = $event"></pagination-controls></p>
  </html>
