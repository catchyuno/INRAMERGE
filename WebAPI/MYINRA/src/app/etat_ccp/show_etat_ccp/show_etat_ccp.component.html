<style> 
  input[type=text] {
    width: 100%;
    padding: 6px 10px;
    margin: 8px 0;
    box-sizing: border-box;
    border: none;
    background-color: #3CBC8D;
    color: rgb(122, 29, 13);
  }
  </style>
<html>
  <div class="row">
    <div class="col-12 text-white">
      <input type="text" value="DEMANDE DES CERTIFICATS DE CESSATION DE PAIEMENT (CCP)" style="text-align:center;"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" readonly>
    </div>
</div> 
  <p></p>
  <div class="row">
    <div class="col-4 text-white">  
    </div>
    <div class="col-4 text-white">
      <ng-select [items]="AgentList" (clear)="vider()" name="agent" placeholder="Recherche Agent" bindLabel="NOM_PRENOM" [virtualScroll]="true" [hidden]="CATEGORIE_AGENT == 'AGENT'"  [(ngModel)]="agent" (change)="choixagent(agent)">
          <ng-template ng-label-tmp ng-option-tmp let-item="item">
            {{item.DDP + " : " + item.NOM_PRENOM}}
        </ng-template>
        </ng-select> 
    </div>
  <div class="col-4 text-white">
  </div>
</div> 
      <div class="container mt-3">
        <table class="table table-hover" id="table"  data-show-header="true" data-pagination="true"> 
            <thead>
                <tr>
                    <th>DATE</th>
                    <th>STATUT</th>
                    <th>ETAT</th>
                    <th></th>
                    <th><button type="button" class="btn btn-outline-success btn-sm" data-bs-toggle="modal"  data-bs-target="#exampleModal" [hidden]="ACTIVER_DEMANDE == 'NON'" (click)="AddEtatCCP()" data-backdrop="static" data-keyboard="false">Demander <i class="fas fa-print"  style="color:rgb(25, 236, 71)"></i></button></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let dataItem of EtatCCPList | paginate: { itemsPerPage: 8, currentPage: p }">
                  <td>{{dataItem.DATE | date:'dd/MM/yyyy'}}</td>
                  <td>{{dataItem.STATUT}}</td>
                  <td><i class="fas fa-download" style="color:#00cc6a" (click)="downloadfile(dataItem)"></i></td>
                  <td><i class="fas fa-trash-alt" [hidden]="dataItem.STATUT!= 'EN COURS'" style="color:#e95834" (click)="deleteEtatCCP(dataItem)"></i></td>                  
                </tr>
              </tbody>
        </table>
      </div>
      <p class="text-center"><pagination-controls nextLabel="Suivant" previousLabel="Précédent" (pageChange)="p = $event"></pagination-controls></p>
</html>
