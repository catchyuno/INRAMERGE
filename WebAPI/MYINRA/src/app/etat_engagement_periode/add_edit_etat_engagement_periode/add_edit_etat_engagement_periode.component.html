<form> 
  <div class="row">
    <div class="col-3 text-white">
      <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">DATE</span>
          <input type="text" name="DATE" style="text-align:center;" [ngModel]="DATE | date:'dd/MM/yyyy'" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" readonly>
      </div>
    </div>
    <div class="col-3 text-white">
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">DDP</span>
            <input type="text" [(ngModel)]="DDP" name="DDP" style="text-align:center;" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" readonly>
        </div>
    </div>
    <div class="col-6 text-white">
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">NOM ET PRENOM</span>
            <input type="text" name="NOM_PRENOM" style="text-align:center;" [(ngModel)]="NOM_PRENOM" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" readonly>
        </div>
    </div>
  </div>

  <div class="row">
    <div class="col-3 text-white">
      <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" hidden="true" id="inputGroup-sizing-sm">DATE</span>
          <input type="text" hidden="true" style="text-align:center;" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" readonly>
      </div>
    </div>
    <div class="col-3 text-white">
      <div class="input-group input-group-sm mb-3">
        <select class="form-select form-select-sm" [(ngModel)]="TYPE" name="TYPE" aria-label=".form-select-sm example">
          <option value="SANS CREDIT" selected>SANS CREDIT</option>
          <option value="AVEC CREDIT">AVEC CREDIT</option>
        </select>
      </div>
  </div>
  <div class="col-1 text-white">
    <div class="input-group input-group-sm mb-3">
      <span class="input-group-text" id="inputGroup-sizing-sm">DU           : </span>
      <input type="text" hidden="true" style="text-align:center;" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  </div>
  </div>
    <div class="col-2 text-white">
      <select class="form-select form-select-sm" (change)="refreshMoisDuList(ANNEE_DU)" [(ngModel)]="ANNEE_DU" name="ANNEE_DU" aria-label=".form-select-sm example">
        <option *ngFor="let annee of AnneeListDu" [value]="annee.ANNEE_DU">
          {{annee.ANNEE_DU}}
        </option>
      </select>
    </div>
    <div class="col-3 text-white">
      <select class="form-select form-select-sm" [(ngModel)]="MOIS_DU" name="MOIS_DU" aria-label=".form-select-sm example">
        <option *ngFor="let mois of MoisListDu" [value]="mois.MOIS_DU">
          {{mois.MOIS_DU}}
        </option>
      </select>
    </div>
  </div>
  
  <div class="row">
    <div class="col-3 text-white">
      <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" hidden="true" id="inputGroup-sizing-sm">DATE</span>
          <input type="text" hidden="true" style="text-align:center;" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" readonly>
      </div>
    </div>
    <div class="col-3 text-white">
      <div class="input-group input-group-sm mb-3">
          <button (click)="addEtatEng()" class="btn btn-primary">
          VALIDER LA DEMANDE
      </button>
      </div>
    </div>
    <div class="col-1 text-white">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">AU           : </span>
        <input type="text" hidden="true" style="text-align:center;" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
  </div>
    <div class="col-2 text-white">
      <select class="form-select form-select-sm" (change)="refreshMoisAuList(ANNEE_AU)" [(ngModel)]="ANNEE_AU" name="ANNEE_AU" aria-label=".form-select-sm example">
        <option *ngFor="let annee of AnneeListAu" [value]="annee.ANNEE_AU">
          {{annee.ANNEE_AU}}
        </option>
      </select>
    </div>
    <div class="col-3 text-white">
      <select class="form-select form-select-sm" [(ngModel)]="MOIS_AU" name="MOIS_AU" aria-label=".form-select-sm example">
        <option *ngFor="let mois of MoisListAu" [value]="mois.MOIS_AU">
          {{mois.MOIS_AU}}
        </option>
      </select>
    </div>
  </div>

  <!-- <div class="row">
   
    
  </div> -->
  <!-- <ngx-spinner type="ball-scale-multiple"></ngx-spinner> -->
  <ngx-spinner
  bdColor="rgba(255,255,255,0.8)"
  size=small

  template="<img src='https://media.giphy.com/media/jAYUbVXgESSti/giphy.gif' />"
>
</ngx-spinner>

</form>
